              location: 90% 78%
              size: 8% 14%
              scale: 1
              text: |
                
              pinned: false
      
      # ======================================================================
      # Task 2: Business Model Canvas
      # ======================================================================
      # Expected outcome: A collaborative business model canvas with notes
      # for each of the 9 sections of the canvas
      # 
      # Implementation: 
      # - Notes arranged in a 5x3 grid (5 columns at 20% each, 3 rows at 30% each)
      # - Each section sized appropriately based on the standard canvas design
      # - One note per section with guiding questions
      # 
      # NB: Implemented with notes only (no template image required)
      # ======================================================================
      - tooltip: 'Business Model Canvas'
        icon: 'icons/2-business-model.png'
        actions:
          # Title Note
          - name: 'create'
            parameters:
              type: 'note'
              color: '#ffffff'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 5% 2%
              size: 90% 10%
              scale: 1
              text: |
                BUSINESS MODEL CANVAS
                Use this canvas to map out your business model. Each section contains guiding questions to help you complete it.   Replace the text in each section with your own content.
              pinned: true

          # Note 1: Key Partners (top-left, tall)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#ffcc99'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 1% 12%
              size: 20% 60%
              scale: 1
              text: |
                Key Partners
                
                Who are your key partners/suppliers?
                What are the motivators for the partnerships?
                Which key activities do partners perform?
              pinned: true
              
          # Note 2: Key Activities (top-middle-left)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#ffff99'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 21% 12%
              size: 20% 30%
              scale: 1
              text: |
                Key Activities
                
                What key activities do our value propositions require?
                Our distribution channels?
                Customer relationships?
                Revenue streams?
              pinned: true
              
          # Note 3: Value Propositions (center, tall)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#99ff99'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 41% 12%
              size: 20% 60%
              scale: 1
              text: |
                Value Propositions
                
                What value do we deliver to the customer?
                Which customer problems are we helping to solve?
                What bundles of products and services are we offering?
                Which customer needs are we satisfying?
              pinned: true
              
          # Note 4: Customer Relationships (top-middle-right)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#99ffff'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 61% 12%
              size: 20% 30%
              scale: 1
              text: |
                Customer Relationships
                
                What type of relationship does each customer segment expect?
                Which ones have we established?
                How costly are they?
                How are they integrated with the rest of our business model?
              pinned: true
              
          # Note 5: Customer Segments (top-right, tall)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#9999ff'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 79% 12%
              size: 20% 60%
              scale: 1
              text: |
                Customer Segments
                
                For whom are we creating value?
                Who are our most important customers?
                What are their archetypes?
              pinned: true
              
          # Note 6: Key Resources (middle-bottom-left)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#ff99ff'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 21% 42%
              size: 20% 30%
              scale: 1
              text: |
                Key Resources
                
                What key resources do our value propositions require?
                Our distribution channels?
                Customer relationships?
                Revenue streams?
              pinned: true
              
          # Note 7: Channels (middle-bottom-right)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#ff9999'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 61% 42%
              size: 20% 30%
              scale: 1
              text: |
                Channels
                
                Through which channels do our customer segments want to be reached?
                How are we reaching them now?
                How are our channels integrated?
                Which ones work best?
                Which ones are most cost-efficient?
              pinned: true
              
          # Note 8: Cost Structure (bottom-left, wide)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#cccccc'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 1% 72%
              size: 49% 20%
              scale: 1
              text: |
                Cost Structure
                
                What are the most important costs inherent in our business model?
                Which key resources are most expensive?
                Which key activities are most expensive?
              pinned: true
              
          # Note 9: Revenue Streams (bottom-right, wide)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#dddddd'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 50% 72%
              size: 49% 20%
              scale: 1
              text: |
                Revenue Streams
                
                For what value are our customers willing to pay?
                For what do they currently pay?
                How are they currently paying?
                How would they prefer to pay?
                How much does each revenue stream contribute to overall revenues?
              pinned: true
      
      # ======================================================================
      # Task 3: Stakeholder Mapping
      # ======================================================================
      # Expected outcome: A stakeholder map with notes positioned according to
      # their level of interest and influence
      # 
      # Implementation: 
      # - 2x2 grid of semi-transparent notes for each quadrant
      # - Color-coded note stacks for stakeholder entries
      # 
      # NB: Implemented with notes only (no template image required)
      # ======================================================================
      - tooltip: 'Stakeholder Mapping'
        icon: 'icons/3-stakeholder-map.png'
        actions:
          # Title Note
          - name: 'create'
            parameters:
              type: 'note'
              color: '#ffffff'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 5% 2%
              size: 90% 8%
              scale: 1
              text: |
                STAKEHOLDER MAPPING
                Identify all stakeholders affected by or interested in the project. Position each stakeholder based on their level of interest and influence. Determine appropriate engagement strategies for each quadrant.
              pinned: true

          # Horizontal Axis Label
          - name: 'create'
            parameters:
              type: 'note'
              color: 'transparent'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 42.5% 92%
              size: 15% 5%
              scale: 1
              text: |
                INTEREST OF STAKEHOLDERS →
              pinned: true
              
