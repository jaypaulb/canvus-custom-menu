      # ======================================================================
      # Task 1: SWOT Analysis
      # ======================================================================
      # Expected outcome: A collaborative SWOT analysis with color-coded
      # notes for each quadrant (Strengths, Weaknesses, Opportunities, Threats)
      # 
      # Implementation: 
      # - Central title note with SWOT Analysis
      # - 2x2 grid of semi-transparent notes for each quadrant
      # - Color-coded note stacks in each corner:
      #   * Green notes (top-left): Strengths
      #   * Red notes (top-right): Weaknesses
      #   * Blue notes (bottom-left): Opportunities
      #   * Purple notes (bottom-right): Threats
      # ======================================================================
      - tooltip: 'SWOT Analysis'
        icon: 'icons/1-swot.png'
        actions:
          # Title Note (Instructions)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#ffffff'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 5% 2%
              size: 90% 8%
              scale: 1
              text: |
                SWOT ANALYSIS
                Use this template to identify Strengths, Weaknesses, Opportunities, and Threats. Create additional notes by cloning the base notes on each side.
              pinned: true

          # Quadrant 1 - Top Left - Strengths (Light Pink/Red)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#e6b3b31a'  # Light pink with 85% transparency
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 10% 12%
              size: 40% 40%
              scale: 1
              text: |
                STRENGTHS
                
                What are you doing well?
                What sets you apart?
                What are your good qualities?
              pinned: true
          
          # Quadrant 2 - Top Right - Weaknesses (Light Yellow/Orange)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#f2d6991a'  # Light yellow with 85% transparency
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 50% 12%
              size: 40% 40%
              scale: 1
              text: |
                WEAKNESSES
                
                Where do you need to improve?
                Are resources adequate?
                What do others do better than you?
              pinned: true
              
          # Quadrant 3 - Bottom Left - Opportunities (Light Green/Mint)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#b3d9c61a'  # Light green with 85% transparency
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 10% 52%
              size: 40% 40%
              scale: 1
              text: |
                OPPORTUNITIES
                
                What are your goals?
                Are demands shifting?
                How can it be improved?
              pinned: true
  
          # Quadrant 4 - Bottom Right - Threats (Light Orange/Peach)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#f2c1b31a'  # Light peach with 85% transparency
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 50% 52%
              size: 40% 40%
              scale: 1
              text: |
                THREATS
                
                What are the blockers you're facing?
                What are factors outside of your control?
              pinned: true
              
          # Left Side Note Stacks (2 stacks)
          # Stack 1 - Top Left
          - name: 'create'
            parameters:
              type: 'note'
              color: '#3aaa34'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 2% 47%
              size: 8% 14%
              scale: 1
              text: |
                Clone for more notes
              pinned: true

          - name: 'create'
            parameters:
              type: 'note'
              color: '#3aaa34'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 2% 47%
              size: 8% 14%
              scale: 1
              text: |
                
              pinned: false

          - name: 'create'
            parameters:
              type: 'note'
              color: '#3aaa34'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 2% 47%
              size: 8% 14%
              scale: 1
              text: |
                
              pinned: false
              
          # Stack 2 - Bottom Left
          - name: 'create'
            parameters:
              type: 'note'
              color: '#00adef'
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 2% 78%
              size: 8% 14%
              scale: 1
              text: |
                
