              coordinate-system: viewport
              coordinate-offset: none
              location: 15% 10%
              size: 35% 45%
              scale: 1
              text: |
                STRENGTHS

                What are you doing well?
                What sets you apart?
                What are your good qualities?
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#f2d6991a'
              coordinate-system: viewport
              coordinate-offset: none
              location: 50% 10%
              size: 35% 45%
              scale: 1
              text: |
                WEAKNESSES

                Where do you need to improve?
                Are resources adequate?
                What do others do better than you?
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#b3d9c61a'
              coordinate-system: viewport
              coordinate-offset: none
              location: 15% 55%
              size: 35% 45%
              scale: 1
              text: |
                OPPORTUNITIES

                What are your goals?
                Are demands shifting?
                How can it be improved?
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#f2c1b31a'
              coordinate-system: viewport
              coordinate-offset: none
              location: 50% 55%
              size: 35% 45%
              scale: 1
              text: |
                THREATS

                What are the blockers you're facing?
                What are factors outside of your control?
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#ffffff'
              coordinate-system: viewport
              coordinate-offset: none
              location: 5% 0%
              size: 90% 10%
              scale: 1
              text: >
                SWOT ANALYSIS

                Use this template to identify Strengths, Weaknesses,
                Opportunities, and Threats. Create additional notes by cloning
                the base notes on each side.
              pinned: true
      - tooltip: Business Model Canvas
        icon: icons/2.png
        actions:
          - name: create
            parameters:
              type: note
              color: '#ffffff'
              coordinate-system: viewport
              coordinate-offset: none
              location: 5% 0%
              size: 90% 10%
              scale: 1
              text: >
                BUSINESS MODEL CANVAS

                Use this canvas to map out your business model. Each section
                contains guiding questions to help you complete it. Replace the
                text in each section with your own content.
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#ffcc99'
              coordinate-system: viewport
              coordinate-offset: none
              location: 0% 10%
              size: 20% 60%
              scale: 1
              text: |
                Key Partners

                Who are your key partners/suppliers?
                What are the motivators for the partnerships?
                Which key activities do partners perform?
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#ffeb3b'
              coordinate-system: viewport
              coordinate-offset: none
              location: 0% 10%
              size: 20% 60%
              text: |
                KEY PARTNERS
                Who are our Key Partners?
                Who are our key suppliers?
                Which Key Resources are we acquiring from partners?
                Which Key Activities do partners perform?
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#ff9800'
              coordinate-system: viewport
              coordinate-offset: none
              location: 20% 10%
              size: 20% 30%
              text: |
                KEY ACTIVITIES
                What Key Activities do our Value Propositions require?
                Our Distribution Channels?
                Customer Relationships?
                Revenue streams?
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#f44336'
              coordinate-system: viewport
              coordinate-offset: none
              location: 40% 10%
              size: 20% 60%
              text: >
                VALUE PROPOSITIONS

                What value do we deliver to the customer?

                Which one of our customer's problems are we helping to solve?

                What bundles of products and services are we offering to each
                Customer Segment?

                Which customer needs are we satisfying?
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#4caf50'
              coordinate-system: viewport
              coordinate-offset: none
              location: 60% 10%
              size: 20% 30%
              text: >
                CUSTOMER RELATIONSHIPS

                What type of relationship does each of our Customer Segments
                expect us to establish?

                Which ones have we established?

                How costly are they?
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#2196f3'
              coordinate-system: viewport
              coordinate-offset: none
              location: 80% 10%
              size: 20% 60%
              text: |
                CUSTOMER SEGMENTS
                For whom are we creating value?
                Who are our most important customers?
                What are the customer archetypes?
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#ff9800'
              coordinate-system: viewport
              coordinate-offset: none
              location: 20% 40%
              size: 20% 30%
              text: |
                KEY RESOURCES
                What Key Resources do our Value Propositions require?
                Our Distribution Channels?
                Customer Relationships?
                Revenue Streams?
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#4caf50'
              coordinate-system: viewport
              coordinate-offset: none
              location: 60% 40%
              size: 20% 30%
              text: >
                CHANNELS

                Through which Channels do our Customer Segments want to be
                reached?

                How are we reaching them now?

                Which ones work best?

                Which ones are most cost-efficient?
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#9c27b0'
              coordinate-system: viewport
              coordinate-offset: none
              location: 0% 70%
              size: 50% 20%
              text: >
                COST STRUCTURE

                What are the most important costs inherent in our business
                model?

                Which Key Resources are most expensive?

                Which Key Activities are most expensive?
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#e91e63'
              coordinate-system: viewport
              coordinate-offset: none
              location: 50% 70%
              size: 50% 20%
              text: |
                REVENUE STREAMS
                For what value are our customers really willing to pay?
                For what do they currently pay?
                How are they currently paying?
                How would they prefer to pay?
              pinned: true
