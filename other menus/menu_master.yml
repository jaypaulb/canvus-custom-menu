              text: >
                KEY PLAYERS

                High Power, High Interest


                These are the stakeholders you must fully engage with and make
                the greatest efforts to satisfy.


                Example stakeholders:

                - CEO

                - Project sponsors

                - Key investors
              pinned: true
          - name: create
            parameters:
              type: note
              color: '#662583'
              coordinate-system: viewport
              coordinate-offset: none
              location: 15% 50%
              size: 35% 40%
              text: >
                MINIMAL EFFORT

                Low Power, Low Interest


                These stakeholders require minimal effort. Monitor but do not
                bore with excessive communication.


                Example stakeholders:

                - Public

                - Remote departments

                - Industry peers
