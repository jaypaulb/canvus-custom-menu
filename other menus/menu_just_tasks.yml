      # ======================================================================
      # Task 1: SWOT Analysis
      # ======================================================================
      # Expected outcome: A collaborative SWOT analysis with color-coded
      # notes for each quadrant (Strengths, Weaknesses, Opportunities, Threats)
      # 
      # Implementation: 
      # - Central title note with SWOT Analysis
      # - 2x2 grid of semi-transparent notes for each quadrant
      # - Color-coded note stacks in each corner:
      #   * Green notes (top-left): Strengths
      #   * Red notes (top-right): Weaknesses
      #   * Blue notes (bottom-left): Opportunities
      #   * Purple notes (bottom-right): Threats
      # ======================================================================
      - tooltip: 'SWOT Analysis'
        icon: 'icons\task_icons\1-swot.png'
        actions:
          # Quadrant 1 - Top Left - Strengths (Light Pink/Red)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#e6b3b31a'  # Light pink with 85% transparency
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 15% 10%
              size: 35% 45%
              scale: 1
              text: |
                STRENGTHS
                
                What are you doing well?
                What sets you apart?
                What are your good qualities?
              pinned: true
              
          # Quadrant 2 - Top Right - Weaknesses (Light Yellow/Orange)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#f2d6991a'  # Light yellow with 85% transparency
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 50% 10%
              size: 35% 45%
              scale: 1
              text: |
                WEAKNESSES
                
                Where do you need to improve?
                Are resources adequate?
                What do others do better than you?
              pinned: true
              
          # Quadrant 3 - Bottom Left - Opportunities (Light Green/Mint)
          - name: 'create'
            parameters:
              type: 'note'
              color: '#b3d9c61a'  # Light green with 85% transparency
              coordinate-system: 'viewport'
              coordinate-offset: 'none'
              location: 15% 55%
              size: 35% 45%
              scale: 1
              text: |
                OPPORTUNITIES
                
                What are your goals?
                Are demands shifting?
                How can it be improved?
              pinned: true
  
