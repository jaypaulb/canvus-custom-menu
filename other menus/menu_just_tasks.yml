# ======================================================================
# Canvus Facilitation Tasks Menu
# ======================================================================
# Purpose: Specialized menu for business meeting facilitation tasks
# commonly used in consulting environments (EY Wavespaces, Deloitte 
# Greenhouse, KPMG Insight Centres, etc.)
# 
# This menu provides quick access to common facilitation frameworks
# and templates that can be customized for specific meeting needs.
# ======================================================================

